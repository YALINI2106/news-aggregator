name: News App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Start backend server
      run: |
        cd backend
        nohup node server.js &
        
    - name: Confirm pipeline success
      run: echo "Pipeline completed successfully! ðŸŽ‰"
